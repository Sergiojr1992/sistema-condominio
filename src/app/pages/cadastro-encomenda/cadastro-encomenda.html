<div class="container">
  <div class="box">
    <h2>Cadastro de Encomenda</h2>
    <form (ngSubmit)="cadastrarEncomenda()">
      <input id="bloco" type="text" [(ngModel)]="dados.bloco" name="bloco" (change)="buscarWhatsapp()"
        placeholder="Digite o bloco" required />

      <input id="apartamento" type="text" [(ngModel)]="dados.apartamento" name="apartamento" (change)="buscarWhatsapp()"
        placeholder="Digite o apartamento" required />

      <input id="descricao" list="lista-encomendas" type="text" [(ngModel)]="dados.descricao" name="descricao"
        placeholder="Descreva a encomenda" required />
      <datalist id="lista-encomendas">
        <option value="Mercado livre"></option>
        <option value="Shein"></option>
        <option value="Shopee"></option>
        <option value="Documento"></option>
        <option value="Amazon"></option>
      </datalist>

      <input id="whatsapp" type="text" [(ngModel)]="dados.whatsapp" name="whatsapp" placeholder="WhatsApp do morador"
        readonly />

      <button type="submit">Cadastrar</button>

      <span #spnErro class="mensagem-erro" style="display:none; margin-top:10px; display: block;"></span>
    </form>
  </div>
</div>
