<div class="container">
    <div class="box">
        <h2>Login</h2>

        <img src="logo.png" alt="Logo ou Encomenda" class="img" />

        <form (ngSubmit)="login()">
            <input type="text" id="username" name="username" placeholder="UsuÃ¡rio" [(ngModel)]="username"
                required />

            <input type="password" id="password" name="password" placeholder="Senha" [(ngModel)]="password"
                required />

            <button type="submit" [disabled]="carregando">
                {{ carregando ? 'Entrando...' : 'Entrar' }}
            </button>

            <span #spnErro class="mensagem-erro" style="display: none;"></span>
        </form>
    </div>
</div>
